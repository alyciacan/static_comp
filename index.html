<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Alycia Canavan">
    <title>Donkey Diary</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <section class="header" id="header">
      <div class="header__left">
        <div class="header__admin" role="style">
          <img class="header__admin icon" src="assets/images/admin_icon.svg"
            alt="Icon for admin username icon" />
          <p class="header__admin text">Admin Username <img class="tiny" src="assets/images/triangle.svg" alt="arrow down" /></p>
        </div>
        <div class="header__nav-bar" role="style">
          <img class="header__nav-bar shares icon" src="assets/images/share_icon_white.svg" alt="icon for sharing" />
          <p class="header__nav-bar text">SHARES</p>
          <img class="header__nav-bar all-stars icon" src="assets/images/trophy_icon_purple.svg" alt="icon for all stars" />
          <p class="header__nav-bar text">ALL-STARS</p>
          <img class="header__nav-bar friends icon" src="assets/images/friends_icon_purple.svg" alt="icon for friends" />
          <p class="header__nav-bar text">FRIENDS</p>
        </div>
      </div>
      <div class="header__right">
        <img class="header__logo" src="assets/images/donkeyDiaryLogo.svg" />
      </div>
    </section>
    <section class="main">
      <div class="card1">
        <h2 class="card1 view-count-heading">VIEWS</h2>
        <p class="view-count"

      </div>
    </section>
  </body>
</html>
